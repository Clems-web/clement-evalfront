<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eval font</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/de3d4c2e3d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="cadreparent">
            <div id="brad">
                <h2>Jack Skellington</h2>
                <span id="PK">Modeste Roi Citrouille, Halloween est mon royaume.<br>J'inspire la peur dans le coeur
                de vos enfants</span>
                <div id="cadreinbrad">
                    <span class="spabrad"><i class="fas fa-download"></i>RESUME</span>
                </div>
                <div id="cadreinbrad2">
                    <span class="spabrad"><i class="fas fa-info"></i>CONTACT</span>
                </div>
            </div>
            <div id="profile">
                <i class="fas fa-address-card"><br><span class="spapro">Profile</span></i>
            </div>
            <div id="experience">
                <i class="fas fa-battery-three-quarters"><br><span class="spapro">Experience</span></i>
            </div>
            <div id="education">
                <i class="fas fa-book"><br><span class="spapro">Education</span></i>
            </div>
            <div id="blog">
                <i class="fas fa-edit"><br><span class="spapro">Blog</span></i>
            </div>
            <div id="socialmenu">
                <i class="fas fa-plus"><br><span class="spapro">Social menu</span></i>
            </div>
            <div id="contact">
                <i class="fab fa-telegram-plane"><br><span class="spapro">Contact</span></i>
            </div>
            <div id="portfolio">
                <i class="fas fa-desktop"><br><span class="spapro">Portfolio</span></i>
            </div>
            <div id="photo">
                <img src="pumpkinKingFanart.jpg" alt="JSfanart" id="JS">
                <i class="fas fa-chevron-left" id="leftarrow"></i>
                <i class="fas fa-chevron-right" id="rightarrow"></i>
            </div>
        </div>
    </body>
</html>
